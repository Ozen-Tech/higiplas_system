services:
  postgres:
    image: postgres:15
    container_name: higiplas_postgres
    # --- ADICIONE ESTAS DUAS LINHAS ---
    env_file:
      - .env
    # ---------------------------------
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: higiplas_api
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/code
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: